<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      LocateMe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <ion-item>
      <ion-label position="floating">O que vocÃª busca?</ion-label>
      <ion-input 
        [(ngModel)]="keywords" 
        placeholder="Ex: museu, restaurante">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Em qual cidade?</ion-label>
      <ion-input 
        [(ngModel)]="city" 
        placeholder="Ex: Recife"
        (keyup.enter)="buscarEventos()"> </ion-input>
    </ion-item>
    
    <br>

    <ion-button expand="block" color="primary" (click)="buscarEventos()">
      Buscar
    </ion-button>

  </div>

  <ion-list>
    
    <ion-item *ngIf="carregando">
      <ion-label>Carregando...</ion-label>
      <ion-spinner name="crescent"></ion-spinner>
    </ion-item>

    <ion-item *ngIf="!carregando && eventos.length === 0">
      <ion-label>Nenhum resultado para exibir.</ion-label>
    </ion-item>

    <ion-item *ngFor="let evento of eventos">
      <ion-label>
        <h2>{{ evento.name }}</h2>
        <p>{{ evento.formatted_address }}</p>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
