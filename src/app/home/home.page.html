<ion-content [fullscreen]="true">
  <div class="hero-banner">
    <div class="nav-bar-overlay">
      <div class="logo">LocateMe</div> 
      <div class="auth-buttons">...</div>
    </div>

    <div class="hero-content">
      <h1>Descubra seu próximo destino</h1>
      <p>Explore os destinos mais populares, conheça e vivencie novas experiências de maneira sustentável.</p>
      <div class="search-box-container">
        <ion-searchbar [(ngModel)]="cityQuery" (ionInput)="search()" placeholder="Digite uma cidade"></ion-searchbar>
        <ion-button (click)="search()" color="success" class="search-button">Search</ion-button>
      </div>

      <div class="category-buttons">
        <ion-button 
          *ngFor="let category of categories" 
          (click)="toggleKeyword(category)" 
          [color]="selectedKeywords.has(category) ? 'success' : 'light'"
          fill="outline" 
          shape="round" 
          class="category-btn">
          {{ category }}
        </ion-button>
      </div>
    </div>
  </div>
  
      <div class="event-results-section">
      <div *ngIf="isLoading" class="loading-state">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Buscando eventos...</p>
    </div>
    
    <div *ngIf="!isLoading && events && events.length === 0" class="empty-state">
      <p>Nenhum evento encontrado.</p>
    </div>
    
    <ion-list *ngIf="!isLoading && events && events.length > 0" class="event-list-container">
      <h2>Eventos Próximos</h2>
      
      <ion-card *ngFor="let event of events" class="event-card" (click)="viewDetails(event)" appHoverHighlight>
        <ion-card-header>
          <ion-card-title>{{ event.name }}</ion-card-title>
          <ion-card-subtitle>{{ event.formatted_address }}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
      
    </ion-list>
  </div>
</ion-content>
