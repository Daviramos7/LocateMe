<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      LocateMe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <ion-item>
      <ion-label position="floating">O que vocÃª busca?</ion-label>
      <ion-input 
        [(ngModel)]="keywords" 
        placeholder="Ex: museu, restaurante">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Em qual cidade?</ion-label>
      <ion-input 
        [(ngModel)]="city" 
        placeholder="Ex: Recife"
        (keyup.enter)="buscarEventos()"> 
      </ion-input>
    </ion-item>
    
    <br>

    <ion-button expand="block" color="primary" (click)="buscarEventos()">
      Buscar
    </ion-button>

  </div>
  
  <div class="event-results-section">

    //diretiva ngIf
    <div *ngIf="isLoading" class="loading-state">
      <ion-spinner name="crescent"></ion-spinner>
    </ion-item>

    <ion-item *ngIf="!carregando && eventos.length === 0">
      <ion-label>Nenhum resultado para exibir.</ion-label>
    </ion-item>

    <ion-item *ngFor="let evento of eventos"
              [routerLink]="['/details', evento.place_id]"
              button
              detail="true">
      <ion-label>
        <h2>{{ evento.name | truncate:25 }}</h2>
        <p>{{ evento.formatted_address | lowercase }}</p>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
